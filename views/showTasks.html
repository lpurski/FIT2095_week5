<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Show records</title>
</head>
<body><br>
<a href ="/">Home</a><br><br>
<table>
    <tr>
        <th>
            ID
        </th>
        <th>
            Task Name
        </th>
        <th>
            Assigned to
        </th>
        <th>
            Due Date
        </th>
        <th>
            Status
        </th>
        <th>
            Description
        </th>
    </tr>
    <% for(let i = 0; i < taskDB.length; i++){ %>
    <tr>
        <td> <!-- -[i]._id to grab mongoDB generated id -->
            <%= taskDB[i].taskID %>
        </td>
        <td>
            <%= taskDB[i].task %>
        </td>
        <td>
            <%= taskDB[i].assign %>
        </td>
        <td>
            <%= taskDB[i].due %>
        </td>
        <td>
            <%= taskDB[i].status %>
        </td>
        <td>
            <%= taskDB[i].description %>
        </td>
    </tr>
    <% } %>
</table>
</body>
</html>
