<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Show records</title>
</head>
<body>
<table>
    <tr>
        <th>
            Task Name
        </th>
        <th>
            Due Date
        </th>
        <th>
            Description
        </th>
    </tr>
    <% for(let i = 0; i < customer.length; i++){ %>
    <tr>
        <td>
            <%= customer[i].taskName %>
        </td>
        <td>
            <%= customer[i].dueDate %>
        </td>
        <td>
            <%= customer[i].description %>
        </td>
    </tr>
    <% } %>
</table>
</body>
</html>
