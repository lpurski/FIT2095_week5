<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>New Task</title>
</head>
<body><br>
    <a href ="/">Home</a><br><br>
    <form action = "/newTaskRecord" method = "POST">
        <!-- Task ID to be generated by server -->
        Task Name <input type = "text" name = "taskName"/><br>
        Assign To <input type = "text" name = "assignTo"/><br>
        Due Date <input type = "text" name = "dueDate"/><br>
        Status <select name = "status">
        <option value="inProgress">In Progress</option>
        <option value="Complete">Complete</option>
        </select><br>
        Task Description <input type = "text" name = "description"/><br>
        <button>Submit</button>
    </form>
</body>
</html>
